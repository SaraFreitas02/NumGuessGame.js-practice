<!doctype html>
<html>

<head>
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Game-->
    <h1>Guess the number</h1>
    <form id="form">
        <p>Choose a number from 1 to 10 </p>
        <input id="guessed-number" type="number" min="1" max="10">
    </form>
    <br>
    <button onclick="generateNumber()">Guess</button>

    <!--Outcome-->
    <p id="chosen"></p>
    <p id="gen-num"></p>
    <p id="number"></p>
    <p id="message"></p>
    <script src="script.js"></script>
</body>

</html>
